version: '3.9'

services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:16-3.5
    container_name: jgt-db
    environment:
      POSTGRES_DB: jan_gan_tantra
      POSTGRES_USER: jgt_user
      POSTGRES_PASSWORD: jgt_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jgt_user -d jan_gan_tantra"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: jgt-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MeiliSearch
  search:
    image: getmeili/meilisearch:v1.11
    container_name: jgt-search
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: dev_master_key_change_in_production
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django API
  api:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: jgt-api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./apps/api:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://jgt_user:jgt_dev_password@db:5432/jan_gan_tantra
      REDIS_URL: redis://redis:6379/0
      MEILI_URL: http://search:7700
      MEILI_MASTER_KEY: dev_master_key_change_in_production
      DJANGO_SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      search:
        condition: service_healthy

  # Next.js Frontend
  web:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.web
    container_name: jgt-web
    command: npm run dev
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api

  # Celery Worker (for background tasks)
  worker:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: jgt-worker
    command: celery -A core worker -l info
    volumes:
      - ./apps/worker:/app
    environment:
      DATABASE_URL: postgresql://jgt_user:jgt_dev_password@db:5432/jan_gan_tantra
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  meili_data:
